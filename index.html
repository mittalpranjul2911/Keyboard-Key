<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Keycode Keyboard</title>
</head>
<body>
    <div class="keyboard-container">
        <div id="key-display" class="key-display">Press a key</div>
        <div id="keycode-display" class="keycode-display">Keycode: </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<style>
    body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f8d3a5, #f58b6c);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #fff; /* Text color for better contrast */
}

.keyboard-container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    padding: 20px;
}

.key-display {
    font-weight: bold;
    color: #333;
    font-size: 36px;
    margin-bottom: 20px;
}

.keycode-display {
    font-size: 24px;
    color: #333;
}

/* Animation for key display */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.key-display {
    animation: fadeIn 0.3s ease-out;
}

</style>
